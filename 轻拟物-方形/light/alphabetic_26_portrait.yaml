    file: letter
    image: IMG73
  highlightImage:
    file: letter_p
    image: IMG73
  targetScale: 0.6

# # 展开候选退格按键样式 前景+背景
verticalCandidateBackspaceButtonStyle:
  backgroundStyle: verticalCandidateBackspaceButtonBackgroundStyle
  foregroundStyle: backspaceButtonForegroundStyle # 用键盘上的退格的前景

# 展开候选退格按键背景样式
